{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Register - Job Portal{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="bi bi-person-plus"></i> Create Account</h4>
                </div>
                <div class="card-body">
                    <p class="text-muted">Join our platform to start applying for jobs</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                    </form>
                    
                    <hr>
                    <div class="text-center">
                        <p>Already have an account? 
                            <a href="{% url 'accounts:login' %}" class="text-decoration-none">Login here</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
